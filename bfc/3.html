<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  body{
    width: 100%;
    /* padding: 50px; */
  }
  .aslide{
    float: left;
    width: 100px;
    height: 150px;
    background: #f66;
  }
  .main{
    height: 200px;
    background: #fcc;
    /* 解决办法 */
    overflow: hidden;
  }
  </style>
</head>
<body>
  <!--自适应两栏式布局？
  float 离开了文档流
  aslide main 同一BFC 根元素
  BFC 布局规则第3条：  每个元素的左边，要与包含盒子(box)的左边相接触
  布局规则第4条：BFC的区域不会与float  box重叠  -->
  <div class="aslide"></div>
  <div class="main"></div>
</body>
</html>
