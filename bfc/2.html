<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  .par{
    border: 5px solid #fcc;
    width: 300px;
    /* 解决方案 */
    overflow: hidden;
  }
  .child{
    border: 5px solid #f66;
    width: 100px;
    height: 100px;
    float: left;
  }
  </style>
</head>
<body>
  <!-- 网页的定位（大概念）文档流正常，浮动，定位 flex   table
  浮动之后 脱离了文档流

  浮动的影子的高度
  规则2：BFC高度，浮动元素也参与计算.
  
  -->
  <div class="par">
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
